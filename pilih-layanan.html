<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilih Layanan</title>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9faf9;
      animation: fadeInUp 0.5s ease;
    }

    .header-top {
      background-color: #d3decf;
      padding: 16px;
      display: flex;
      align-items: center;
      cursor: pointer;
      animation: fadeInUp 0.6s ease forwards;
    }

    .header-top svg {
      margin-right: 10px;
    }

    .header-title {
      background-color: #1f2c26;
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding: 16px;
      animation: fadeInUp 0.7s ease forwards;
    }

    .menu {
      padding: 20px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      border: 2px solid #2f7a3e;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      background-color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: fadeInUp 0.8s ease forwards;
    }

    .menu-item:nth-child(2) {
      animation-delay: 0.9s;
    }

    .menu-item:nth-child(3) {
      animation-delay: 1s;
    }

    .menu-item:hover {
      transform: translateY(-2px);
    }

    .menu-icon {
      background-color: #e8efe8;
      border-radius: 50%;
      padding: 10px;
      margin-right: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-icon img {
      width: 32px;
      height: 32px;
    }

    .menu-text {
      font-size: 18px;
      font-weight: bold;
      color: #2f7a3e;
    }
  </style>
</head>
<body>

  <div class="header-top" onclick="goBack()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#2f7a3e" viewBox="0 0 24 24">
      <path d="M15 6l-6 6 6 6"/>
    </svg>
    <div style="font-size: 18px; color: #2f7a3e; font-weight: bold;">Kembali</div>
  </div>

  <div class="header-title">Pilih Layanan</div>

  <div class="menu">
    <div class="menu-item">
      <div class="menu-icon">
        <img src="https://res.cloudinary.com/djznrjvy6/image/upload/v1744358238/icon-operasional_cergmh.png" alt="Operasional" />
      </div>
      <div class="menu-text">Operasional</div>
    </div>

    <div class="menu-item">
      <div class="menu-icon">
        <img src="https://res.cloudinary.com/djznrjvy6/image/upload/v1744358237/icon-dashboard_jpyhc9.png" alt="Dasbor" />
      </div>
      <div class="menu-text">Dasbor</div>
    </div>

    <div class="menu-item">
      <div class="menu-icon">
        <img src="https://res.cloudinary.com/djznrjvy6/image/upload/v1744358237/icon-pengaturan_qqu5mm.png" alt="Pengaturan" />
      </div>
      <div class="menu-text">Pengaturan</div>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
