<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilih Layanan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f8f6;
      color: #1f3b2c;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .top-bar {
      background-color: #cedace;
      padding: 16px;
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: 600;
      color: #264d33;
      cursor: pointer;
    }

    .top-bar:hover {
      background-color: #b6c8b6;
    }

    .top-bar svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      stroke: #264d33;
    }

    .section-title {
      background-color: #1f2d26;
      color: white;
      font-weight: 600;
      padding: 12px 16px;
      font-size: 16px;
    }

    .container {
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-card {
      background-color: white;
      border: 1.5px solid #3e833f;
      border-radius: 10px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: transform 0.2s ease;
    }

    .menu-card:hover {
      transform: translateY(-2px);
      cursor: pointer;
    }

    .menu-icon {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-icon img {
      width: 63px;
      height: 63px;
    }

    .menu-label {
      font-weight: 600;
      font-size: 16px;
      color: #2f7a3e;
    }

    @media (max-width: 480px) {
      .menu-label {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar" onclick="window.history.back()">
    <svg fill="none" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    Kembali
  </div>

  <div class="section-title">Pilih Layanan</div>

  <div class="container">
    <div class="menu-card">
      <div class="menu-icon">
        <img src="https://res.cloudinary.com/djznrjvy6/image/upload/v1744358238/icon-operasional_cergmh.png" alt="Operasional">
      </div>
      <div class="menu-label">Operasional</div>
    </div>

    <div class="menu-card">
      <div class="menu-icon">
        <img src="https://res.cloudinary.com/djznrjvy6/image/upload/v1744358237/icon-dashboard_jpyhc9.png" alt="Dasbor">
      </div>
      <div class="menu-label">Dasbor</div>
    </div>

    <div class="menu-card">
      <div class="menu-icon">
        <img src="https://res.cloudinary.com/djznrjvy6/image/upload/v1744358237/icon-pengaturan_qqu5mm.png" alt="Pengaturan">
      </div>
      <div class="menu-label">Pengaturan</div>
    </div>
  </div>

</body>
</html>
