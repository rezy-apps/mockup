<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beranda</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #f5f8f6;
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .header {
      position: relative;
      background-color: #2f7a3e;
      color: white;
      text-align: left;
      padding: 40px 24px 120px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://res.cloudinary.com/djznrjvy6/image/upload/v1744550306/pexels-sarah-chai-7262471_1_wfmuoh.png');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: 0;
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    .tanggal {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .sapaan {
      font-size: 22px;
      font-weight: 400;
    }

    .sapaan span {
      font-weight: 600;
    }

    .container {
      max-width: 400px;
      width: 90%;
      margin: -80px auto 0;
      background: white;
      padding: 32px 20px;
      border-radius: 28px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      z-index: 10;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-outline {
      background: white;
      border: 1.5px solid #2f7a3e;
      color: #2f7a3e;
    }

    .btn-outline:hover {
      background: #e5f3e5;
    }

    .btn-primary {
      background: #3e833f;
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: #2f7a3e;
    }

    .divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="tanggal">Kamis, 5 September 2024</div>
      <div class="sapaan">
        Selamat pagi, <span>Asep Abdul Somad Maul...</span>
      </div>
    </div>
  </div>

  <div class="container">
    <button class="btn btn-outline">Keluar</button>
    <button class="btn btn-outline">Ganti Akun</button>
    <div class="divider"></div>
    <button class="btn btn-primary">Pilih Layanan</button>
  </div>
</body>
</html>
