<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://res.cloudinary.com/djznrjvy6/image/upload/v1744353196/logo_rezycology_yfmydk.png') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(47, 122, 62, 0.85);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: white;
    }

    .content {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 92vh;
    }

    .top-section {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      padding-top: 20px;
    }

    .date {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .greeting {
      font-size: 20px;
      font-style: italic;
      font-weight: 300;
      margin-bottom: 4px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      padding: 16px;
      color: #2f7a3e;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-bottom: 12px;
      border: 2px solid #2f7a3e;
      border-radius: 10px;
      background: white;
      color: #2f7a3e;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .card button:hover {
      background-color: #2f7a3e;
      color: white;
    }

    .card .primary {
      background-color: #3e833f;
      color: white;
      border: none;
    }

    .card .primary:hover {
      background-color: #2f7a3e;
    }

    hr {
      margin: 10px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <div class="top-section">
        <div class="date">Kamis, 5 September 2024</div>
        <div class="greeting">Selamat pagi,</div>
        <div class="name">Asep Abdul Somad Maul...</div>
      </div>

      <div class="card">
        <button>Keluar</button>
        <button>Ganti Akun</button>
        <hr>
        <button class="primary">Pilih Layanan</button>
      </div>
    </div>
  </div>
</body>
</html>
