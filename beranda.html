<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beranda</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #f5f8f6;
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .header {
      position: relative;
      background-color: #2f7a3e;
      color: white;
      text-align: left;
      padding: 108px 24px 324px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url('https://res.cloudinary.com/djznrjvy6/image/upload/v1744550306/pexels-sarah-chai-7262471_1_wfmuoh.png');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 100%;
      position: relative;
      z-index: 1;
      transform: translateY(50%);
    }

    .tanggal {
      font-size: 14px;
      margin-bottom: 8px;
      color: white;
    }

    .sapaan {
      font-size: 24px;
      font-weight: 400;
      line-height: 1.4;
      color: white;
    }

    .sapaan span.nama {
      font-weight: 600;
    }

    .container {
      max-width: 420px;
      width: 90%;
      margin: -100px auto 0;
      background: white;
      padding: 32px 20px;
      border-radius: 28px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      z-index: 10;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .btn-outline {
      background: white;
      border: 1.5px solid #2f7a3e;
      color: #2f7a3e;
    }

    .btn-outline:hover {
      background: #e5f3e5;
    }

    .btn-primary {
      background: #3e833f;
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: #2f7a3e;
    }

    .divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="header-content">
      <div class="tanggal" id="tanggal"></div>
      <div class="sapaan" id="sapaanText"></div>
    </div>
  </header>

  <!-- Main Content Container -->
  <main class="container">
    <button class="btn btn-outline">Keluar</button>
    <button class="btn btn-outline">Ganti Akun</button>
    <div class="divider"></div>
    <button class="btn btn-primary" onclick="window.location.replace('pilih-layanan.html')">Pilih Layanan</button>
  </main>

  <script>
    const tanggalElement = document.getElementById('tanggal');
    const sapaanTextElement = document.getElementById('sapaanText');

    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    tanggalElement.textContent = now.toLocaleDateString('id-ID', options);

    const jam = now.getHours();
    let sapaan = 'pagi';
    if (jam >= 11 && jam < 15) {
      sapaan = 'siang';
    } else if (jam >= 15 && jam < 18) {
      sapaan = 'sore';
    } else if (jam >= 18 || jam < 4) {
      sapaan = 'malam';
    }

    const isItalic = sapaan === 'malam';
    const formattedSapaan = isItalic ? `<i>Selamat ${sapaan}</i>` : `<i>Selamat ${sapaan}</i>`;
    sapaanTextElement.innerHTML = `${formattedSapaan}, <span class="nama">Asep Abdul Somad Maul...</span>`;
  </script>
</body>
</html>
