<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubah Jenis Sumber</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f8f6;
      color: #1f3b2c;
      animation: fadeIn 0.8s ease-in;
      padding-bottom: 32px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .top-bar {
      background-color: #cedace;
      padding: 16px;
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: 600;
      color: #264d33;
      cursor: pointer;
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* IE10+/Edge */
      user-select: none;         /* Standard */
      -webkit-touch-callout: none;
    }

    .top-bar svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      stroke: #264d33;
    }

    .section-title {
		background-color: #1A48C6;
      color: white;
      font-weight: 600;
      padding: 12px 16px;
      font-size: 16px;
    }

    .subsection {
		/*background-color: #1A48C6;*/
	      background-color: #143695;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
    }

    .container {
      padding: 32px 16px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      align-items: center;
      text-align: left;
    }

    .button-option {
      border: 1.5px solid #3e833f;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      max-width: 360px;
      color: #3e833f;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .desc {
      margin-top: -30px;
      color: #555;
      font-size: 11px;
      max-width: 360px;
      text-align: left;
    }

    .divider {
      border-top: 1px solid #e0e0e0;
      margin: 12px 0;
      align-self: stretch;
      width: 100%;
    }

    .bottom-divider {
      border-top: 1px solid #e0e0e0;
      margin: 12px 0 0;
      align-self: stretch;
      width: 100%;
    }

    .upload-link {
      text-align: center;
      margin: 4px 0 0;
      font-size: 14px;
    }

    .upload-link a {
      color: #2f7a3e;
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* IE10+/Edge */
      user-select: none;         /* Standard */
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body>
  <div class="top-bar" onclick="sendDataBack()">
    <svg fill="none" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    Kembali
  </div>

  <div class="section-title">Ubah Jenis Sumber</div>
  <div class="subsection">Depok, 22-Mei-2025, Harian, Mamet, Karung, PET Biru â†’ 30-Mei-2025, Bal, PET Dov</div>

  <div class="container">
    <button class="button-option" onclick="sendData(this)">PET Putih</button>
    <button class="button-option" onclick="sendData(this)">PET Bening</button>
    <button class="button-option" onclick="sendData(this)">PET Mix</button>
    <button class="button-option" onclick="sendData(this)">PET Dove</button>
    <button class="button-option" onclick="sendData(this)">PET Hijau</button>

    <div class="bottom-divider"></div>
    
    <div class="upload-link">
      <a href="#">Tekan di sini</a> untuk muat sebelumnya
    </div>

    <div class="upload-link">
      <a href="#">Tekan di sini</a> untuk muat selanjutnya
    </div>
  </div>

  <script>
    function sendData(button) {
      const value = button.innerText; // Or button.textContent
      const params = new URLSearchParams(window.location.search);
	  const tanggal = params.get('tgl') || 'Belum dipilih';
	  const aktivitas = params.get('aktv') || 'Belum dipilih';
      const asal = params.get('asl')  || 'Belum dipilih';
      const bentuk = params.get('bntk') || 'Belum dipilih';
	  
	  const tanggal_2 = params.get('tgl_2') || 'Belum dipilih';
      const petugas = params.get('ptgs') || 'Belum dipilih';
	  const jenis_2 = params.get('jns_2') || 'Belum dipilih';
      
      //ketika bentuk belum dipilih, maka kembalikan ke halaman ubah-bentuk.html
      if (bentuk == 'Belum dipilih') {
        const jenis = 'Belum dipilih';
        const url = `ubah-bentuk-sumber.html?tgl=${encodeURIComponent(tanggal)}&aktv=${encodeURIComponent(aktivitas)}&asl=${encodeURIComponent(asal)}&jns=${encodeURIComponent(jenis)}&tgl_2=${encodeURIComponent(tanggal_2)}&ptgs=${encodeURIComponent(petugas)}&jns_2=${encodeURIComponent(jenis_2)}`;
        window.location.replace(url);
      }
      //ketika bentuk sudah dipilih, maka kembalikan ke halaman ubah-data-sumber-dan-produksi.html
      else {
        const jenis = bentuk + ', ' + value;
        const url = `ubah-data-sumber-dan-produksi.html?tgl=${encodeURIComponent(tanggal)}&aktv=${encodeURIComponent(aktivitas)}&asl=${encodeURIComponent(asal)}&jns=${encodeURIComponent(jenis)}&tgl_2=${encodeURIComponent(tanggal_2)}&ptgs=${encodeURIComponent(petugas)}&jns_2=${encodeURIComponent(jenis_2)}`;
        window.location.replace(url);
      }
      
    }

    function sendDataBack() {
      const params = new URLSearchParams(window.location.search);
	  const tanggal = params.get('tgl') || 'Belum dipilih';
	  const aktivitas = params.get('aktv') || 'Belum dipilih';
      const asal = params.get('asl') || 'Belum dipilih';
      const jenis = params.get('jns') || 'Belum dipilih';
	  
	  const tanggal_2 = params.get('tgl_2') || 'Belum dipilih';
      const petugas = params.get('ptgs') || 'Belum dipilih';
	  const jenis_2 = params.get('jns_2') || 'Belum dipilih';
	  
      const url = `ubah-bentuk-sumber.html?tgl=${encodeURIComponent(tanggal)}&aktv=${encodeURIComponent(aktivitas)}&asl=${encodeURIComponent(asal)}&jns=${encodeURIComponent(jenis)}&tgl_2=${encodeURIComponent(tanggal_2)}&ptgs=${encodeURIComponent(petugas)}&jns_2=${encodeURIComponent(jenis_2)}`;
      window.location.replace(url);
    }
  </script>
  
</body>
</html>
